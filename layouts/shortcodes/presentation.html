{{ $src := "#" }}
{{ if gt (len .Inner) 0 }}{{ $src = .Inner }}{{ end }}
{{ with .Get 0 }}{{ $src = . }}{{ end }}
{{ with .Get "src" }}{{ $src = . }}{{ end }}
<div class="link"><a href="{{ $src }}">View raw presentation</a> or click and press 'F' for fullscreen</div>
<div class="presentation" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden">
        <iframe type="text/html" src="{{ $src }}" allowfullscreen style="position: absolute; width: 100%; height: 100%; border: 0"></iframe>
</div>
