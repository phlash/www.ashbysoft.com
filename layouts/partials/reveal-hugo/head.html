<!-- Insert specified header_image in top-left corner of slides, if requested -->
<!-- Define white background color for images in figures etc. -->
{{ if $.Param "header_image" }}
<style>
.reveal .slides {
    background-image: url('{{ $.Param "header_image" }}');
    background-repeat: no-repeat;
    background-size: 15%;
}

.reveal section.white-bg img {
    background-color: #d0d0d0;
}
</style>
{{ end }}
